<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="banner">#twiddler</div>
    <div class="container">
      <div id="user-profile">
        <img src="img/HR_Visitor.png" class="big-avi">
        <div class="user-info">
          <h2 class="user-handle handle">@HR_Visitor</h1>
          <p class="user-bio">I'm a nondescript user!</p>
        </div>
      </div>
      <div id="main-column">
        <div class="nav">
          <button class="homeButton"><ion-icon name="home"></ion-icon></button>
          <button class="load">Load new tweets</button>
        </div>
        <div class="new-tweet-area">
          <textarea class="textbox" rows="4"></textarea>
          <button class="post-tweet">Post tweet</button>
        </div>
        <div id="tweetStream"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
